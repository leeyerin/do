<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TO-DO-LIST EDIT</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <div class="ibox-title">
        <h5>To-DO-LIST</h5>
    </div>
    <div class="ibox-content">
        <h2>
            To-do-List
        </h2>
        <form method="post" action="../insert">
            <div class="form-group">
                <label>제목</label>
                <input type="text" name="title" placeholder="제목을 입력해주세요" class="form-control" required>
            </div>
            <div class="form-group">
                <label>내용</label>
                <input type="text" name="contents" placeholder="내용을 입력해주세요" class="form-control" name="password"
                    height :150px>
            </div>
            <div class="form-group">
                <label>마감기한 [일-월-년]</label>
                <div class="input-group date">
                    <span class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </span>
                    <input name="deadline" type="text" class="form-control" value="일/월/년 - dd/mm/yy 형식으로 입력해주세요">
                </div>
            </div>
            <!--<input type="text" placeholder="내용을 입력해주세요" class="form-control" name="password" height :150px></div> -->
            <div>
                <button class="btn btn-sm btn-primary m-t-n-xs" type="submit" name="">
                    <strong>Submit</strong>
                </button>
            </div>
        </form>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>

    <script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>

    <!-- Jquery Validate -->
    <script src="js/plugins/validate/jquery.validate.min.js"></script>

    <script>
        $(document).ready(function () {

            $('.footable').footable();

            $('#date_added').datepicker({
                todayBtn: "linked",
                keyboardNavigation: false,
                forceParse: false,
                calendarWeeks: true,
                autoclose: true
            });

            $('#date_modified').datepicker({
                todayBtn: "linked",
                keyboardNavigation: false,
                forceParse: false,
                calendarWeeks: true,
                autoclose: true
            });

        });

    </script>




    <script>
        $(document).ready(function () {

            $("#form").validate({
                rules: {
                    password: {
                        required: true,
                        minlength: 3
                    },
                    url: {
                        required: true,
                        url: true
                    },
                    number: {
                        required: true,
                        number: true
                    },
                    min: {
                        required: true,
                        minlength: 6
                    },
                    max: {
                        required: true,
                        maxlength: 4
                    }
                }
            });
        });
    </script>

</body>

</html>
